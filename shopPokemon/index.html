<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1d6747622.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Shop Pokemon</title>
</head>
<body>
    <span id="bg-black"></span>
    <!-- SEARCH BAR -->
    <span id="navbar-space"></span>
    <nav  class="navbar text-white bg-danger d-flex flex-nowrap justify-content-between px-4">
        <div class="container p-0 w-25">
            <h1 id="title-page" class="px-2 py-1 m-0">Pokemon List</h1>
        </div>
        <div class="container-fluid">
            <form id="form" class="d-flex w-75" onsubmit="searchPokemon(event)">
                <input id="inputSearch" class="form-control me-2" name="pokemon" type="search" placeholder="Search pokemon" aria-label="Search" autocomplete="off" autofocus>
            </form>
        </div>
        <button class="border-0 rounded btn-danger" onclick="document.location.href = 'list.html'"><i class="fa-solid fa-xl fa-cart-shopping w-100 h-100 text-white d-flex align-items-center"></i></button>
    </nav>
    
    <!-- SHOP SECTION  -->
    <div id="pokedex" class="container-fluid mt-4">

    </div>

    <div id="ctn-shop-section" class="container-fluid mt-4" hidden="true">
        <div id="ctn-list-shop" class="row h-100 p-0 border border-dark border-2 rounded-3 m-auto">
            <div id="listEmpty" class="align-items-center justify-content-center h-100">  
            </div>
        </div>
    </div>
    <div id="ctn-shop-bttns" class="row w-100" hidden="true">
        <button id="bttnAddToCart" class="btn btn-primary col-4 m-auto mt-4 btn-danger" type="button">Add to cart</button>
        <button id="bttnClearList" class="btn btn-primary col-4 m-auto mt-4 btn-warning" type="button">Clear list</button>
    </div>

    <div id="alert-error" class="alert alert-danger d-flex align-items-center position-absolute start-50 translate-middle alert-dismissible fade" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
            Pokemon Not Found
        </div>
    </div>
    <div id="alert-no-pokemon" class="alert alert-warning d-flex align-items-center position-absolute start-50 translate-middle alert-dismissible fade" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
            There are no pokemons to add to cart
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
